<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <!-- Add Bootstrap CSS here if you're using it -->
</head>
<body>
    <h1>Search Results</h1>
    
    <h2>Search Results</h2>
{% if providers %}
    <ul>
        {% for provider in providers %}
            <li>{{ provider.name }} - {{ provider.service_type }} - <a href="{{ url_for('book', provider_id=provider.id) }}">Book Now</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No providers found for your search criteria.</p>
{% endif %}

    
    
    <a href="/logout">Logout</a>


    
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
