<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Shopping Cart</h1>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>{{ item.product.price }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.total }}</td>
                <td><a href="{{ url_for('remove_from_cart', item_id=item.id) }}">Remove</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>Total: {{ cart_total }}</p>
    <a href="{{ url_for('checkout') }}">Proceed to Checkout</a>
</body>
</html>
